                    $('.btn').css({
                        left: '50%',
                        top: '50%'
                    });

                },
                copy: function () {

                    var clone = $(' <div class="btn">button</div>');
                    $('body').append(clone);
                     $('.btn').on('contextmenu', menu);


                },
                exit: function () {
                    $('.btn').remove();
                },
            };
            var count = 0;

            function menu(e) {
                e.preventDefault();
                if (count == 0) {
                    $('<ul class=menu></ul').appendTo('body');
                    for (key in metod) {
                        var i = $('<li class=met></li>');
                        i.on('click', metod[key]).disable = true;
                        i.appendTo($('.menu'));
                        i.text(key);

                    }
                } else {
                    $('.menu').remove();
                    count = -1;
                }
                count++;
            }
        })
    </script>
